<div class="agenda">
    <h2>Agenda</h2>
  
    <div *ngIf="loading" class="loading">A carregar eventos...</div>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  
    <ul *ngIf="!loading && events.length">
      <li *ngFor="let event of events">
        <div class="event-title">{{ event.title }}</div>
        <div class="event-date">{{ event.date }} <span *ngIf="event.time">- {{ event.time }}</span></div>
        <div class="event-location" *ngIf="event.location">{{ event.location }}</div>
        <div class="event-description" *ngIf="event.description">{{ event.description }}</div>
      </li>
    </ul>
    <div *ngIf="!loading && events.length === 0" class="empty">Sem eventos na agenda.</div>
  </div>
