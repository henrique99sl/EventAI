<div class="speaker-list">
    <h3>Lista de Palestrantes</h3>
    <div *ngIf="speakers.length === 0" class="empty">Nenhum palestrante encontrado.</div>
    <div class="speakers" *ngIf="speakers.length > 0">
      <div *ngFor="let speaker of speakers" class="speaker-card">
        <img *ngIf="speaker.avatarUrl" class="avatar" [src]="speaker.avatarUrl" [alt]="speaker.name" />
        <div class="info">
          <div class="name">{{ speaker.name }}</div>
          <div class="bio" *ngIf="speaker.bio">{{ speaker.bio }}</div>
          <div class="topics" *ngIf="speaker.topics?.length">
            <span>TÃ³picos:</span>
            <ul>
              <li *ngFor="let topic of speaker.topics">{{ topic }}</li>
            </ul>
          </div>
          <div class="socials" *ngIf="speaker.social?.length">
            <a *ngFor="let s of speaker.social" [href]="s.url" target="_blank">{{ s.type }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
