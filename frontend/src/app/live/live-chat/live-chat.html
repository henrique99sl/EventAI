<div class="live-chat">
    <h3>Live Chat</h3>
    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="chat-message">
        <span class="user">{{ msg.user }}:</span>
        <span class="text">{{ msg.text }}</span>
        <span class="timestamp">{{ msg.timestamp | date:'shortTime' }}</span>
      </div>
      <div *ngIf="messages.length === 0" class="empty">Sem mensagens.</div>
    </div>
    <form (ngSubmit)="sendMessage()" class="chat-form">
      <input
        [(ngModel)]="newMessage"
        name="newMessage"
        placeholder="Digite sua mensagem..."
        [disabled]="sending"
        autocomplete="off"
      />
      <button type="submit" [disabled]="sending || !newMessage.trim()">Enviar</button>
    </form>
    <div class="msg error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </div>
